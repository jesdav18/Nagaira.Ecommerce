<div class="admin-container">
  <div class="page-header">
    <div>
      <h1>{{ supplierId() ? 'Editar Proveedor' : 'Nuevo Proveedor' }}</h1>
      <p class="subtitle">Complete la información del proveedor</p>
    </div>
    <a routerLink="/admin/suppliers" class="btn btn-secondary">← Volver</a>
  </div>

  @if (loading()) {
    <div class="loading">Cargando...</div>
  } @else {
    <form (ngSubmit)="save()" class="form-container">
      <div class="form-section">
        <h2>Información Básica</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label>Nombre Comercial *</label>
            <input type="text" [(ngModel)]="formData.name" name="name" required>
          </div>

          <div class="form-group">
            <label>Razón Social</label>
            <input type="text" [(ngModel)]="formData.legalName" name="legalName">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>RUC / NIT / Tax ID</label>
            <input type="text" [(ngModel)]="formData.taxId" name="taxId">
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" [(ngModel)]="formData.isActive" name="isActive">
              Activo
            </label>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Información de Contacto</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label>Persona de Contacto</label>
            <input type="text" [(ngModel)]="formData.contactName" name="contactName">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="formData.email" name="email">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Teléfono</label>
            <input type="tel" [(ngModel)]="formData.phone" name="phone">
          </div>

          <div class="form-group">
            <label>Sitio Web</label>
            <input type="url" [(ngModel)]="formData.website" name="website" placeholder="https://...">
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Dirección</h2>
        
        <div class="form-group">
          <label>Dirección</label>
          <textarea [(ngModel)]="formData.address" name="address" rows="2"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Ciudad</label>
            <input type="text" [(ngModel)]="formData.city" name="city">
          </div>

          <div class="form-group">
            <label>Estado / Provincia</label>
            <input type="text" [(ngModel)]="formData.state" name="state">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>País</label>
            <input type="text" [(ngModel)]="formData.country" name="country">
          </div>

          <div class="form-group">
            <label>Código Postal</label>
            <input type="text" [(ngModel)]="formData.postalCode" name="postalCode">
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Términos Comerciales</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label>Términos de Pago</label>
            <input type="text" [(ngModel)]="formData.paymentTerms" name="paymentTerms" placeholder="Ej: 30 días, Contado, etc.">
          </div>

          <div class="form-group">
            <label>Tiempo de Entrega (días)</label>
            <input type="number" [(ngModel)]="formData.leadTimeDays" name="leadTimeDays" min="0">
          </div>
        </div>

        <div class="form-group">
          <label>Monto Mínimo de Orden</label>
          <input type="number" [(ngModel)]="formData.minOrderAmount" name="minOrderAmount" step="0.01" min="0">
        </div>

        <div class="form-group">
          <label>Notas</label>
          <textarea [(ngModel)]="formData.notes" name="notes" rows="3" placeholder="Información adicional sobre el proveedor"></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="cancel()" class="btn btn-secondary" [disabled]="saving()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="saving()">
          {{ saving() ? 'Guardando...' : 'Guardar Proveedor' }}
        </button>
      </div>
    </form>
  }
</div>
